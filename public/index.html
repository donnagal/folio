<div id="gallery" class="xl:py-24"> 
    <div class="container mx-auto text-center" data-aos="fade" data-aos-duration="1000">
        <h2 class="font-serif lg:text-5xl text-3xl font-bold pb-4 pt-24">Websites</h2>
    </div>
   <div id="folio" class="swiper-container">
      <div class="swiper-wrapper h-swiper">
          <div class="swiper-slide" v-for="item in items">
              <div class="w-full font-sans text-left text-white" >
                  <div class="bg-center bg-cover h-swiper" :style="{ 'background-image': 'url(' + item.img + ')' }">
                    <div class="flex content-center flex-wrap h-swiper pb-20 px-20 fade-in delay-1-2">
                      <div class="container mx-auto lg:px-0 pt-58">
                          <div class="text-white">
                            <h1 class="mb-8 mark-bold lg:text-6xl text-5xl leading-none">
                              {{ item.project }}
                            </h1>
                            <p class="pb-8">{{ item.text }}</p>
                            <a class="bg-transparent hover:bg-white text-white hover:text-black py-2 px-6 border border-white hover:gray-transparent rounded rounded-full 
                              no-underline" target="_blank" :href="item.url">
                              View Website  <span class="text-xl">â†¬</span>
                            </a>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
            </div>
      </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  </div>
	 


<div class="xl:pb-24" data-aos="fade-up"> 
<div id="items" class="container mx-auto mb-24">
    <form class="pt-10 pb-10 text-center">
        <h2 class="font-serif lg:text-5xl text-3xl font-bold pb-4 pt-24">Emails</h2>
        <button class="w-full lg:w-auto mt-3 lg:mt-0 text-white hover:text-white border bg-gray-700 hover:bg-blue rounded px-5 py-2 font-bold" @click.prevent="setStatus('')">All</button>
        <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded xl:my-0 my-1" @click.prevent="setStatus('animation')">Animation</button>
        <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded xl:my-0 my-1" @click.prevent="setStatus('newsletter')">Newsletter</button>
        <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded xl:my-0 my-1" @click.prevent="setStatus('transactional')">Transactional</button>
        <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded xl:my-0 my-1" @click.prevent="setStatus('event')">Event</button>
        <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded xl:my-0 my-1" @click.prevent="setStatus('carousel')">Carousel</button>
        <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded xl:my-0 my-1" @click.prevent="setStatus('countdown')">Countdown</button>
        <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded xl:my-0 my-1" @click.prevent="setStatus('gamification')">Gamification</button>
    </form>
    
        <div class="flex flex-wrap ">
            <div class="lg:w-1/4 w-1/2 p-1" data-aos="fade" data-aos-duration="1000"
            v-for="item in items | filterBy search_filter in 'name' | filterBy status_filter in 'group'" 
            v-show="setPaginate($index)">
                <a target="_blank" :href="item.url"
                class="w-auto flex-grow flex flex-col justify-center text-black  h-70 lg:p-10 p-8 bg-cover bg-top relative overlay overlay-hover"  :style="{ 'background-image': 'url(' + item.img + ')' }">
                    <h1 class="text-white mb-8 mark-bold text-3xl leading-none relative z-10">
                        {{ item.name }}
                      </h1>
                    <div class="relative z-10 no-underline text-white font-light" target="_blank" :href="item.url">
                         View Email  <span class="text-xl">â†¬</span>
                    </div>
                </a>
            </div>
        </div>
</div>

</div>
