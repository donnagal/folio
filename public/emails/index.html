 <!-- Swiper -->
 <div id="emails" class="swiper-container">
    <div class="swiper-wrapper h-screen">
        <div class="swiper-slide" v-for="item in items">
            <div class="w-full font-sans text-left text-white" >
                <div class="bg-center bg-cover h-screen" :style="{ 'background-image': 'url(' + item.img + ')' }">
                  <div class="flex content-center flex-wrap h-screen pb-20 px-20 fade-in delay-1-2">
                    <div class="container mx-auto lg:px-0 pt-64">
                        <div class="text-white">
                          <h1 class="mb-8 mark-bold lg:text-6xl text-5xl leading-none">
                            {{ item.project }}
                          </h1>
                          <p class="pb-8">{{ item.text }}</p>
                          <a class="bg-transparent hover:bg-white text-white hover:text-black py-2 px-6 border border-white hover:grey-transparent rounded rounded-full 
                            no-underline" target="_blank" :href="item.url">
                            View Email  <span class="text-xl">â†¬</span>
                          </a>
                        </div>
                    </div>
                  </div>
                </div>
          </div>
          </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
